<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Match</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Flower Match</h1>
    </header>
    <main>
        <section class="upload">
            <h2>Upload Image</h2>
            <input type="file" id="flowerImage" accept="image/*">
        </section>
        <section class="result">
            <h2>Result</h2>
            <div id="flowerName"></div>
        </section>
        <section class="examples">
            <h2>Examples</h2>
            <div class="gif-container">
                <img src="flower1.png" alt="Flower 1">
                <img src="flower2.gif" alt="Flower 2">
                <img src="flower3.png" alt="Flower 3">
            </div>
        </section>
    </main>
    <footer>
        <p><a href="https://github.com/JustynaMatewka/_Flower_Match_/tree/main"> &copy; Flower Match Justyna MÄ…tewka </a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
